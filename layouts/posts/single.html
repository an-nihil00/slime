{{ define "main" }}
<article {{ if .Params.language }}lang="{{ .Params.language }}"{{ end }}>
  <header>
  <h1>{{ .Title }}</h1>
  <span class="post-meta">
    <span class="icon"><i class='fa fa-pencil' aria-label="Published"></i></span>
    <time>
      {{ .PublishDate.Format "02 Jan 2006 3:04 PM" }}
    </time>
  </span>
  </header>
  {{ .Content }}
</article>
{{ end }}
