{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="items">
{{ range .Pages }}
<li class="item" {{ if .Params.language }}lang="{{ .Params.language }}"{{ end }}>
  <p class="post-header">
    <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
    <span class="post-meta">
      <span class="icon"><i class='fa fa-pencil' aria-label="Published"></i></span>
      <time>
	{{ .Lastmod.Format "02 Jan 2006 3:04 PM" }}
      </time>
    </span>
  </p>
  <p>
    {{ with .Summary }}{{ . }}{{ end }}
  </p>
</li>
{{ end }}
</ul>
{{ end }}
